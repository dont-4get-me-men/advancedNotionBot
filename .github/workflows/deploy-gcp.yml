name: Deploy Bot to Virtual Machine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: DEploy to GCP VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}

          script: |
            echo "Deployment started on GCP.. "

            cd "advancedNotionBot"
            git pull origin main

            echo "Building new Docker image... "

            # Build with explicit tag
            sudo docker build -t notion_bot:latest .

            # Stop & remove any containers that are using the old image (if any)
            containers=$(sudo docker ps -q --filter ancestor=notion_bot:latest)
            if [ -n "$containers" ]; then
              echo "Stopping/removing containers from old image..."
              sudo docker rm -f $containers
            fi

            # Also remove any container with the name 'notion_bot' (extra safety)
            if sudo docker ps -a --format '{{.Names}}' | grep -qx "notion_bot"; then
              echo "Removing container named 'notion_bot'..."
              sudo docker rm -f notion_bot || true
            fi

            # (Optional) remove old untagged images to save space
            # sudo docker image prune -f

            # Run single new container with a fixed name
            echo "Starting new container..."
            sudo docker run -d --name notion_bot --restart unless-stopped notion_bot:latest

            echo "Deployment complete!"
